<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Fintech - Registro</title>
    <meta content="Página de registro" name="description">
    <meta content="wallet,fintech,finanças,financas,investimento,origanização,origanizacao" name="keywords">

    <!-- Icones -->
    <link href="assets/icon.png" rel="icon">

    <!-- Fonte -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <section class="hero d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-img-left d-none d-md-flex">
                        </div>
                        <div class="card-body p-4 p-sm-5">
                            <h3 class="card-title text-center mb-5 fw-light fs-5"><a href="index.html" href="#home">
                                    <img class="mb-4" src="Assets/icon.png" alt="" width="50px">
                                </a>FinTech</h3>
                            <form>
                                <h3 class="h3 mb-3 fw-normal">Registro</h3>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputUsername"
                                        placeholder="myusername" required autofocus>
                                    <label for="floatingInputUsername">Nome Completo</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInputEmail"
                                        placeholder="name@example.com" required autofocus>
                                    <label for="floatingInputEmail">Email</label>
                                </div>

                                <hr>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password" required autofocus>
                                    <label for="floatingPassword">Senha</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPasswordConfirm"
                                        placeholder="Confirm Password" required autofocus>
                                    <label for="floatingPasswordConfirm">Confirme a Senha</label>
                                </div>
                                <button class="btn-primary-style" type="submit"><span>Registrar</span></button>
                                <hr class="my-4">
                                <a class="d-block text-center mt-2 small" href="login.html">Já possui conta? Log In</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
