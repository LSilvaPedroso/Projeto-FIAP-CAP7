<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Fintech - Login</title>
  <meta content="Página de login" name="description">
  <meta content="wallet,fintech,finanças,financas,investimento,origanização,origanizacao" name="keywords">

  <!-- Icones -->
  <link href="assets/icon.png" rel="icon">

  <!-- Fonte -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
            </div>
            <div class="card-body p-4 p-sm-5">
              <h3 class="card-title text-center mb-5 fw-light fs-5"><a href="index.html" href="#home">
                <img class="mb-4" src="Assets/icon.png" alt="" width="50px">
            </a>FinTech</h3>
              <main class="form-signin">
                <form>
                  <h3 class="h3 mb-3 fw-normal">Log in</h3>
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus>
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required autofocus>
                    <label for="floatingPassword">Senha</label>
                  </div>

                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Lembre me
                    </label>
                  </div>
                  <button class="btn-primary-style" type="submit"><span>Log in</span></button>
                  <hr class="my-4">
                  <a class="d-block text-center mt-2 small" href="registro.html">Não possui conta? Registre-se</a>
                </form>
              </main>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
